<div class="sm-popup sm-tooltip {{css}}" *ngIf="isOpen"
  [class.is-active]="isOpen"
  smToOverlay
  [smPosition]="position"
  [smPositionLuncher]="positionLuncher || luncherElement"
  [smPositionPreventAdjust]="positionPreventAdjust"
  [style.min-width]="getMinWidth">
    <ng-content></ng-content>
</div>
