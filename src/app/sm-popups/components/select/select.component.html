
<input #refInput #refInputModel="ngModel" hidden [attr.required]="required" type="text" class="sm-input-select" [name]="name" [id]="id" [(ngModel)]="selectedOption.id">
<!--input #refInputLuncher readonly (click)="refTooltip.openToggleContainer()" type="text" class="sm-input-select {{refInput.className}}" [id]="labelId" [name]="labelName" [value]="selectedOption.text" placeholder="{{placeholder}}" -->
<input #refInputLuncher readonly  type="text" class="sm-input-select {{refInput.className}}" [id]="labelId" [name]="labelName" [value]="selectedOption.text" placeholder="{{placeholder}}">



<sm-tooltip
  #refTooltip
  [luncher]="refInputLuncher"
  [useLuncherWidth]="true"
  [position]="position"
  [positionLuncher]="refInputLuncher"
  [positionPreventAdjust]="false">

    <sm-options-list *ngIf="refTooltip.isOpen"
      [options]="options"
      [activeOption]="selectedOption"
      [hasSearch]="true"
      [allowKeyboardNavigation]="true"
      [focusInputOnInit]="true"
      (onChange)="onOptionChange($event)">
    </sm-options-list>

</sm-tooltip>
